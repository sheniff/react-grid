<html>
  <head>
    <title>React Grid</title>
    <script src="/libs/react-0.13.0.js"></script>
    <script src="/libs/JSXTransformer-0.13.0.js"></script>
    <script src="/libs/jquery-1.10.0.min.js"></script>
    <script src="/libs/lodash.min.js" type="text/javascript"></script>
    <link href="/libs/bootstrap.css" rel="stylesheet" type="text/css">

    <script src="fake-data.js"></script>
    <script src="react-grid.js" type="text/jsx"></script>
  </head>
  <body>
    <h1>React Grid (^.^)</h1>
    <div id="content"></div>

    <script type="text/jsx">
      // Simple grid
      var columns = [{
        id: 'name',
        title: 'Name',
        sort: true,
        // editable: true,
        format: function(value, record) {
          return '<a href="">' + value + '</a>';
        }
      },{
        id: 'surname',
        title: 'Surname',
        sort: true,
        editable: function(value, record) {
          return record.gender === 'female';
        }
      },{
        id: 'gender',
        title: 'Gender',
        sort: true,
        editable: true,
        choices: [{
          text: 'Female', value: 'female'
        },{
          text: 'Male', value: 'male'
        }]
      }];

      var config = {
        // tbd
        filter: true,
        pagination: {
          perPage: 10,
          perPageOptions: [5, 10, 20]
        },
        sort: {
          currKey: 'name',
          currDirection: 'ASC'
        }
      };

      React.render(
        <ReactGrid records={FAKE_DATA} columns={columns} config={config} />,
        document.getElementById('content')
      );
    </script>
  </body>
</html>
